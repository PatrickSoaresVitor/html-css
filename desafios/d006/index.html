<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTAML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar caso.</p>
    <ul type="square">
        <li><abbr title="tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="tag &lt;h1&gt;">Titulos</abbr></li>
        <li><abbr title="tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="tag &lt;code&gt;">Códicos fonte</abbr></li>
        <li><abbr title="tag &lt;ol&gt;">Listas numéricas</abbr></li>
        <li><abbr title="tag &lt;ul&gt;">Lista com dermacação</abbr></li>
    </ul>
</body>
</html>
