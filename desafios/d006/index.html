<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
<style>
    body{
        font-family: Georgia, 'Times New Roman', Times, serif;
    }
    h1{
        font-family: 'Times New Roman', Times, serif;
    }

</style>
</head>
<body>
    <header><h1>Tags em HTML</h1></header>
    <main>
        <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em caso.</p>
        <ul type="square">
            <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
            <li><abbr title="Use a tag &lt;h1&gt;">Títulos</abbr></li>
            <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="">Código-fonte</abbr></li>
            <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
            <li><abbr title="Use a tag &lt;dl&gt; &lt;dt&gt; &lt;dd&gt;">Listas com demarcadores</abbr></li>
        </ul>
    </main>
</body>
</html>
