<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Imagem Flecível</title>
    <style>
        body{
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        h1{
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <header><h1>Imagem Flexível</h1></header>
    <main>
        <p>Você está vendo a imagem completa?Exprimente ampliar o tamanho da sua janela para aproveitar a melhor experiêcia &#x1f944</p>
        <picture>
            <source media="(max-width: 700px)" srcset="imagens/paisagem-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/paisagem-m.png" type="image/png">
            <img src="imagens/paisagem-g.png" alt="paisagem-g">
        </picture>
    
    </main>
</body>
</html>
